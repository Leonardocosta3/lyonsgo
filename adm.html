<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administração</title>
    <link rel="stylesheet" href="styleadm.css">
</head>
<body>
    <header class="header">
            <img class="adm-logo" src="imagens/logo-branca.png" alt="logo-branca">
            <label class="adm-label" for="adm">| Administração</label>
            <img class="adm-sair" src="imagens/icones/sair-3.png" alt="saida">
    </header>
    <div class="container-adm">
        <div class="cadastro">
            <label class="cadastro-label" for="cadastro-label">Cadastra novo <br>usuário</label> <img class="cadastro-icon" src="imagens/icones/user.png" alt="cadastro-icon">
        </div>
        <div class="lista">
            <label class="lista-label" for="lista-label">Lista de <br>usuários</label> <img class="lista-icon" src="imagens/icones/lista.png" alt="lista-icon">
        </div>
    </div>
</body>
</html>
