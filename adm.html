<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administração</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styleadm.css">
</head>
<body>
    <header class="header">
            <img class="adm-logo" src="imagens/logo-branca.png" alt="logo-branca">
            <label class="adm-label" for="adm">| Administração</label>
            <img class="adm-sair" src="imagens/icones/sair-3.png" alt="saida">
    </header>
    <div id="container-adm" class="container-adm">
        <button id="btn-cadastro" class="cadastro">
            <label class="cadastro-label" for="cadastro-label">Cadastrar novo <br>usuário</label> <img class="cadastro-icon" src="imagens/icones/user.png" alt="cadastro-icon">
        </button>
        <button id="btn-lista" class="lista">
            <label class="lista-label" for="lista-label">Lista de <br>usuários</label> <img class="lista-icon" src="imagens/icones/lista.png" alt="lista-icon">
        </button>
    </div>
    <div id="container-adm-form" class="container-adm-form">
        <div class="title-form">
            <label for="form-title" class="label-form">Cadastrar novo usuário</label>
            <input id="form-btn-voltar" type="button" class="form-btn-voltar" value="Voltar">
        </div>
        <div class="adm-form">
            <form nome="fcadastrar">
                <label class="nome-form">Nome completo <span style="color:red">*</span></label>
                <input id="txtnome" type="text" class="input-nome-form" required />
                <div class="adm-form-group">
                    <div class="form-group-email">
                        <label class="email-form">E-mail <span style="color:red">*</span></label>
                        <input id="email" type="email" nome="txtEmail" class="input-email-form">
                    </div>
                    <div class="form-group-tel">
                    <label class="tel-form">Telefone<label>
                        <input id="txtcel" type="text" nome="txtCelular" class="input-tel-form" placeholder="(00) 90000-0000">
                    </div> 
                </div>
                <div class="form-group-rodape">
                    <label for="text" class="rodape-form">Será criada a senha Lyons@Lyons, que o usuário deverá alterar em seu primeiro login.</label>
                    <input type="button" class="form-btn-salvar" value="Salvar" onclick="cliente.salvar()" />
                </div>
            </form>
        </div> 
     </div>

     <div id="container-lista" class="container-lista">
        <div class="title-lista">
            <label class="label-lista">Lista de usuários</label>
            <button id="lista-btn-voltar" class="lista-btn-voltar">Voltar</button>
            
        </div>
        <div id="container-table" class="table-lista">
            <table>
                <thead>
                    <th>Nome Completo</th>
                    <th>E-mail</th>
                    <th>Telefone</th>
                    <th class="edit">Editar/Excluir</th>
                </thead>
                <tbody id="tbody">

                </tbody>
            </table>
        </div>
     </div>
    

</body>
</html>
