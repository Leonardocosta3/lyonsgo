<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando svg</title>
    <style>
        #icon-whats path{
                     
        }
        .caminho1{
            fill: rgb(240, 247, 241);
        }
        .caminho2{
            fill: rgb(255, 255, 255);
            stroke: rgb(7, 7, 7);
        }
        .caminho3{
            fill: rgb(255, 255, 255);
        }
    </style>
</head>

<body>
    <div id="container-icon">
        <img src="icones/icon-whatsapp.svg" onload="fetchSvg(this)"/>
    </div>

    <script>
       const fetchSvg =(image)=>{
            fetch(image.src)
                .then((response)=> response.text())
                .then((response)=> {
                    const span = document.createElement("span");
                    span.innerHTML = response;
                    const inlineSvg = span.getElementsByTagName("svg")[0];
                    image.parentNode.replaceChild(inlineSvg,image);
                    return true;
                });

       };
    </script>

   
</body>

</html>
