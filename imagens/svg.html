<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando svg</title>
    <style>
        #icone-whats path {
            fill: black;
        }

        .caminho1 {
            fill: black;
        }
    </style>
</head>

<body>
    <div id="container-icon">
        <img src="icones/icon-whatsapp.svg" onload="fetchSvg(this)" />
    </div>
    <div>
        <img src="icones/whatsapp-svgrepo-com.svg" onload="fetchSvg(this)">
    </div>
    <div>
        <input id="muda-cor" type="color" value="">
    </div>
    <script>
        const fetchSvg = (image) => {
            fetch(image.src)
                .then((response) => response.text())
                .then((response) => {
                    const span = document.createElement("span");
                    span.innerHTML = response;
                    const inlineSvg = span.getElementsByTagName("svg")[0];
                    image.parentNode.replaceChild(inlineSvg, image);
                    return true;
                });

        };

        const mudaCor = document.getElementById("muda-cor");
        const cor = document.querySelector('#whats');

        mudaCor.addEventListener('changeColor', function() {
            const cores = mudaCor.value;
            cor.fill.color = cores;
        });
    </script>


</body>

</html>
