<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="scriptLogin.js" defer></script>
    <title>LyonsGo</title>
</head>
<body>
    <div id="container-login" class="container-login">
        <img id="logo-preta" src="imagens/logo-preta.png" alt="logo">
        <div class="form">
            <form action="login">
                <div class="form-header">Login</div>
                <div class="input-group">
                    <div class="input-box">
                        <input id="email" type="email" placeholder="E-mail" >
                        <input id="password" type="passwordtext" placeholder="Senha" >
                    </div>
                    <div class="button-login">
                        <button id="login-btn-entrar" class="button-entrar">Entrar</button>
                        <a id="login-semsenha" class="semsenha" href="#"><label class="semsenha" for="semsenha">Esqueceu a senha?</label></a>
                    </div>
                </div>
            </form>      
        </div>
           
    </div>
    <div id="container-pa" class="container-pa">
        <img id="logo-preta" src="imagens/logo-preta.png" alt="logo">
        <div class="form">
            <form action="primeiro-acesso">
                <div class="form-header">Login</div>
                <div class="input-group-pa">
                    <div class="exemplo">
                        <input type="text" placeholder="exemplo@gmail.com">
                        <input type="text" placeholder="***************">
                    </div>
                    <div class="input-senha">
                        <p class="text-pa">Digite sua nova senha</p>
                        <input type="passwordtext" name="novasenha" id="password" placeholder="Nova Senha" required>
                        <input type="passwordtext" name="novasenha" id="password" placeholder="Repita Nova Senha" required>
                    </div>
                    <div class="dominio">
                         <p class="text-pa">Escolha seu dom√≠nio</p>
                         <div class="dom">
                             <label>https://lyonsgo.com.br/</label>
                             <input type="text" name="text" id="input-pa">
                         </div>
                    </div>
                        <button class="button-entrar"type="button-pa">Salvar</button>
                        <a class="semsenha" href="#"><label class="semsenha">Esqueceu a senha?</label></a>
                </div>
            </form>
        </div>    
    </div>
    <div id="container-rs" class="container-rs">
        <div class="form">
            <form action="#">
                <div class="form-header">Recuperar Senha</div>
                <div class="input-group-rs">
                    <input type="email" name="email" id="email-rs" placeholder="E-mail cadastrado" >
                    <button class="button-entrar" type="button-rs">Recuperar senha</button>
                </div>
                
            </form>
        </div>
    </div>
</body>
</html>
