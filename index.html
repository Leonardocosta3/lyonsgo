<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>LyonsGo</title>
</head>
<body>
    <div class="container-login">
        <img id="logo-preta" src="imagens/logo-preta.png" alt="logo">
        <div class="form">
            <form action="login">
                <div class="form-header">Login</div>
                <div class="input-group">
                    <div class="input-box">
                        <input id="email" type="email" placeholder="E-mail" required>
                        <input id="password" type="passwordtext" placeholder="Senha" required>
                    </div>
                    <div class="button-login">
                        <button class="button-entrar">Entrar</button>
                        <a class="semsenha" href="#"><label class="semsenha" for="semsenha">Esqueceu a senha?</label></a>
                    </div>
                </div>
            </form>      
        </div>
           
    </div>
    <div class="container-pa">
        <img src="imagens/logo-preta.png" alt="logo">
        <div class="form-pa">
            <form action="primeiro-acesso">
                <div class="form-header">Login</div>
                <div class="input-group-pa">
                    <div class="exemplo">
                        <input type="text">
                        <input type="text">
                    </div>
                    <div class="input-senha">
                        <p class="text-pa">Digite sua nova senha</p>
                        <input type="passwordtext" name="novasenha" id="password" placeholder="Nova Senha" required>
                        <input type="passwordtext" name="novasenha" id="password" placeholder="Repita Nova Senha" required>
                    </div>
                    <div class="dominio">
                         <p class="text-pa">Escolha seu dom√≠nio</p>
                         <label for="http">https://lyonsgo.com.br/</label>
                         <input type="text" name="text" id="input-pa">
                    </div>
                    <div class="button-salvar">
                        <button type="button-pa">Salvar</button>
                        <a href="#"><label for="semsenha">Esqueceu a senha?</label></a>
                    </div>
                </div>
            </form>
        </div>    
    </div>
    <div class="container-rs">
        <div class="form">
            <form action="#">
                <div class="form-header">Recuperar Senha</div>
                <div class="form-group-rs">
                    <input type="email" name="email" id="email-rs" placeholder="E-mail cadastrado" required>
                </div>
                <button type="button-rs">Recuperar senha</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
